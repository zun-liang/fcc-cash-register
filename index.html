<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />
  <link rel="stylesheet" href="/src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>freeCodeCamp Cash Register</title>
</head>

<body>
  <main>
    <img id="fcc-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="fcc-logo" />
    <h1>Cash Register Project</h1>
    <div id="change-due"></div>
    <label for="cash">Enter cash from customer:</label>
    <input id="cash" type="number" />
    <button id="purchase-btn">Purchase</button>
    <div id="register">
      <div id="price-screen">
        <div id="inner-screen">
          <span id="price"></span>
        </div>
      </div>
      <div id="connector"></div>
      <div id="register-main">
        <div id="keypad">
          <div class="keys"></div>
          <div class="keys"></div>
          <div class="keys"></div>
          <div class="keys"></div>
          <div class="keys"></div>
          <div class="keys"></div>
          <div class="keys"></div>
          <div class="keys"></div>
          <div class="keys"></div>
        </div>
        <div id="screen">
          <span><b>Change in drawer:</b></span>
          <span>Pennies: $<span></span></span>
          <span>Nickels: $<span></span></span>
          <span>Dimes: $<span></span></span>
          <span>Quarters: $<span></span></span>
          <span>Ones: $<span></span></span>
          <span>Fives: $<span></span></span>
          <span>Tens: $<span></span></span>
          <span>Twenties: $<span></span></span>
          <span>Hundreds: $<span></span></span>
        </div>
      </div>
      <div id="drawer">
        <div id="handle"></div>
      </div>
    </div>
  </main>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
